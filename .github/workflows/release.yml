name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - platform: linux-x64
            os: ubuntu-22.04
            rust-target: x86_64-unknown-linux-gnu

          # Linux ARM64
          - platform: linux-arm64
            os: ubuntu-22.04-arm
            rust-target: aarch64-unknown-linux-gnu

          # macOS Intel
          - platform: macos-x64
            os: macos-13
            rust-target: x86_64-apple-darwin

          # macOS Apple Silicon
          - platform: macos-arm64
            os: macos-14
            rust-target: aarch64-apple-darwin

          # Windows x64
          - platform: windows-x64
            os: windows-latest
            rust-target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      # Linux dependencies
      - name: Install Linux dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache Bun
      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # Setup Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      # Cache Cargo
      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-${{ matrix.rust-target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust-target }}-cargo-

      # Install frontend dependencies
      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      # Build Tauri app
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'SolverPilot ${{ github.ref_name }}'
          releaseBody: 'See the CHANGELOG for details.'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.rust-target }}
