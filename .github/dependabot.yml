version: 2
updates:
  # Rust dependencies (Cargo)
  - package-ecosystem: cargo
    directory: /src-tauri
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(deps):'
    labels:
      - dependencies
      - rust

  # JavaScript dependencies (npm/bun)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(deps):'
    labels:
      - dependencies
      - javascript

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 3
    commit-message:
      prefix: 'chore(deps):'
    labels:
      - dependencies
      - github-actions
